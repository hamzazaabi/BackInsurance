spring.datasource.companies=c-test
spring.datasource.c-test.url=jdbc:h2:mem:test;MODE=MSSQLServer;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;
spring.datasource.c-test.driverClassName=org.h2.Driver
spring.datasource.c-test.username=sa
spring.datasource.c-test.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.flyway.enabled=false
spring.profiles.active=test
spring.jpa.hibernate.ddl-auto = update
